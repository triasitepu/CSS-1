<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Belajar CSS Dasar">
        <meta name="keywords" content="Belajar CSS Dasar">
        <meta name="author" content="Tria Wilujeng Rahayu"> 
        <title>Belajar Membuat Border Style</title>
        <link rel="icon" type="png" href="icon.png" sizes="16x16" />
    </head>
<html>
<head>
<style>
 p.dotted {border-style: dotted;}
 p.dashed {border-style: dashed;}
 p.solid {border-style: solid;}
 p.double {border-style: double;}
 p.groove {border-style: groove;}
 p.ridge {border-style: ridge;}
 p.inset {border-style: inset;}
 p.outset {border-style: outset;}
 p.none {border-style: none;}

span.dotted {border-style: dotted;}
span.outset {border-style: outset;}
    </style>
    </head>
    <body>
        <h2>Macam-macam style border pada perangkat</h2>
        <p class="dotted"> A dotted border</p>
        <p class="dashed"> A dotted border</p>
        <p class="solid"> A dotted border</p>
        <p class="double"> A dotted border</p>
        <p class="groove"> A dotted border</p>
        <p class="none"> A dotted border</p>
        
        <h2>Macam-macam style border pada paragraf</h2>
        <span class="ridge"> A ridge border (span).</span> <br>
        <span class="inset"> An inset border (span).</span> <br>
        <span class="dotted"> An dotted border (span).</span> <br>
        <span class="outset"> An ridge outset (span).</span>
    </body>
</html>
